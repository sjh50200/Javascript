<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
	var id = prompt("아이디를 입력해주세요.");

	if(id === "egoing"){
		var password = prompt("비밀번호를 입력해주세요.");
		if(password === "1234567") {
			//prompt로 넘어오는 값은 string!
			alert(id + "님 환영합니다.");
		}
		else {
			alert("비밀번호가 틀렸습니다.");
		}	
	}
	else{
		alert("id가 일치하지 않습니다.");
	}
</script>
</body>
</html>

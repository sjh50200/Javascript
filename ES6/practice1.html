<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS Bin</title>
</head>
<body>
	<ul>
		<li>apple</li>
		<li>orange</li>
		<li>banana</li>
		<li>strawberry</li>
	</ul>

	<script type="text/javascript">
		function print(){
			/*
			filter, includes, from을 사용해서 문자열 'e'가 
			노드로 구성된 포함된 배열을 만들어서 반환하기
			*/
			let list = document.querySelectorAll("li");
			let listArray = Array.from(list);
			let eArray = listArray.filter(function(v) {
				return v.innerText.includes('e');
			});
			console.log(eArray.length);
		}

		print();
	</script>
</body>
</html>

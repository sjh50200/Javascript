<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>object loop practice</title>
</head>
<body>
<ul>
<script type="text/javascript">
	var grades = {"jonghyeon": 10, "taehyeon": 6, "minjun": 80};


	for(var key in grades) {
		document.write("<li>" + key + " : " + grades[key] + "</li>");
	}
</script>
</ul>
</body>
</html>
